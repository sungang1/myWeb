<header class="mui-bar mui-bar-nav fixed">
  <a class="mui-icon mui-icon-left-nav mui-pull-left" (click)="goto()"></a>
  <span class="mui-title">单位备案</span>
</header>

<div class="mui-content">
        <div  *ngIf="dataNull" class="mui-button-row">
                无数据返回
        </div>
  <div class="mui-card" *ngFor="let data of  listOfData" >
    <div class="mui-card-content">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">单位编码 ：<span>{{ data.SYDWBM }}</span></li>
        <li class="mui-table-view-cell">单位名称 ：<span>{{ data.SYDWMC }}</span></li>
      </ul>
    </div>
  </div>


</div>
